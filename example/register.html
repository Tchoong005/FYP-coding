<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - FastFood Express</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
    }
    .register-container {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .register-container h2 {
      text-align: center;
      color: #d6001c;
      margin-bottom: 25px;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .form-group {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      font-size: 14px;
      color: #d6001c;
    }
    button {
      background-color: #d6001c;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    .login-link a {
      color: #d6001c;
      text-decoration: none;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="register-container" data-aos="zoom-in">
  <h2 data-aos="zoom-in" data-aos-delay="100">Create Account</h2>
  <form>
    <input type="text" placeholder="Full Name" required data-aos="fade-right" data-aos-delay="200">
    <input type="email" placeholder="Email" required data-aos="fade-left" data-aos-delay="300">
    <div class="form-group" data-aos="fade-up" data-aos-delay="400">
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword('password', this)">Show</span>
    </div>
    <div class="form-group" data-aos="fade-up" data-aos-delay="500">
      <input type="password" id="confirm" placeholder="Confirm Password" required>
      <span class="toggle-password" onclick="togglePassword('confirm', this)">Show</span>
    </div>
    <div data-aos="fade-up" data-aos-delay="600">
      <button type="submit">Register</button>
    </div>
  </form>
  <div class="login-link" data-aos="fade-up" data-aos-delay="700">
    Already have an account? <a href="login.html">Login here</a>
  </div>
</div>

<div class="footer">
  Â© 2025 FastFood Express. All rights reserved.
</div>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
  function togglePassword(id, el) {
    const field = document.getElementById(id);
    if (field.type === 'password') {
      field.type = 'text';
      el.textContent = 'Hide';
    } else {
      field.type = 'password';
      el.textContent = 'Show';
    }
  }
</script>

</body>
</html>
